<html>
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">    
    <title>跳转中...</title>    
    <script src="https://open.mobile.qq.com/sdk/qqapi.js"></script>
</head>
<body>
    <script>    
    var qrurl = "https://qr.alipay.com/c1x04806tft2ee4rvydm930";   
    function is_android() {        
        var ua = navigator.userAgent.toLowerCase();        
        if (ua.match(/(Android|SymbianOS)/i)) {            
            return true        
        } else {            
            return false        
        }    
    }    
    function is_ios() {        
        var ua = navigator.userAgent.toLowerCase();        
        if (/iphone|ipad|ipod/.test(ua)) {            
            return true        
        } else {            
            return false        
        }    
    }    
     
    function auto_jump() {        
        if (qrurl != "") {            
            location.href = qrurl        
        }   
    }    
    function onAutoinit() {        
        if (is_android()) {  
             if (userAgent.indexOf("Chrome") > -1){
                auto_jump();
             }else{
                alert('请使用Chrome浏览器打开!');
             }  
        }else if (is_ios()) {            
             if (userAgent.indexOf("Safari") > -1){
                auto_jump();
             }else{
                alert('请使用Safari浏览器打开!');
             } 
        }else{
             alert('请使用手机设备打开!');
        }
    }    
   onAutoinit();
    </script>
</body>
</html>
