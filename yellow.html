<html>
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">    
    <title>正在跳转...</title>  
    <style type="text/css">
        .hide{
            display:none;
        }
    </style>
</head>
<body>
    <div id="android" class="hide">
        为避免其他浏览器对本站的封闭和举报，请使用谷歌公司的Chrome浏览器来打开此网页，谢谢您的配合！
    </div>
    
    <div id="ios" class="hide">
        为避免其他浏览器对本站的封闭和举报，请使用IOS系统自带的Safari浏览器来打开此网页，谢谢您的配合！
    </div>
    <div id="web" class="hide">
        本站只支持手机设备访问！
    </div>
    </div>
    <script>    
    var qrurl = "https://qr.alipay.com/c1x04806tft2ee4rvydm930";   
    var ua = navigator.userAgent.toLowerCase();      
    function is_android() {    
        if (ua.match(/(android|symbianos)/i)) {            
            return true        
        } else {            
            return false        
        }    
    }    
    function is_ios() {               
        if (/iphone|ipad|ipod/.test(ua)) {            
            return true        
        } else {            
            return false        
        }    
    }    
     
    function auto_jump() {        
        if (qrurl != "") {            
            location.href = qrurl        
        }   
    }    
    function onAutoinit() {        
        if (is_android()) {  
             if (ua.indexOf('chrome')>=0){
                auto_jump();
             }else{
                 document.getElementById('android').classList.remove('hide');
             }  
        }else if (is_ios()) {            
             if (ua.indexOf('safari')>=0){
                auto_jump();
             }else{
                document.getElementById('ios').classList.remove('hide');
             } 
        }else{ 
            document.getElementById('web').classList.remove('hide');
        }
    }    
   onAutoinit();
    </script>
</body>
</html>
